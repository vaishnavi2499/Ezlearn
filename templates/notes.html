<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes</title>
    <style>
        /* Base Styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .layout_padding {
            padding: 80px 0;
        }

        /* Hero Section */
        .hero_area {
            position: relative;
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #5a2a8f, #7335b7);
            color: white;
            border-bottom-left-radius: 250px;
            text-align: center;
            padding: 20px;
        }

        .hero_area h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Buttons */
        button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #7335b7;
            color: #ffffff;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background-color: #5a2a8f;
            transform: translateY(-4px);
        }

        /* Take Notes Section */
        .notes-container {
            width: 80%;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .notes-container h2 {
            text-align: center;
            color: #7335b7;
            margin-bottom: 20px;
        }

        textarea {
            width: 95%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            background-color: #ffffff;
            color: #333333;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            outline: none;
            border: 2px solid #f8842b;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .saved-notes {
            margin-top: 20px;
        }

        .note {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #7335b7;
        }

        .note p {
            margin: 0;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero_area {
                height: auto;
                padding: 50px 0;
                text-align: center;
                border-bottom-left-radius: 150px;
            }

            .notes-container {
                width: 90%;
            }

            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero_area">
        <h1>Take Notes</h1>
    </section>

    <!-- Notes Section -->
    <div class="notes-container">
        <h2>Write Your Notes</h2>
        <textarea id="noteInput" placeholder="Type your note here..."></textarea>
        <button onclick="saveNote()">Save Note</button>

        <div class="saved-notes" id="savedNotes"></div>
    </div>

    <script>
        function saveNote() {
            const noteText = document.getElementById("noteInput").value;
            if (noteText.trim() !== "") {
                const noteDiv = document.createElement("div");
                noteDiv.classList.add("note");

                const noteContent = document.createElement("p");
                noteContent.textContent = noteText;

                // Get the current date and time
                const now = new Date();
                const timestamp = now.toLocaleString();

                const timestampElement = document.createElement("div");
                timestampElement.classList.add("timestamp");
                timestampElement.textContent = `Saved on: ${timestamp}`;

                noteDiv.appendChild(noteContent);
                noteDiv.appendChild(timestampElement);
                document.getElementById("savedNotes").appendChild(noteDiv);
                document.getElementById("noteInput").value = ""; // Clear the text area
            } else {
                alert("Please enter some text before saving.");
            }
        }
    </script>

</body>
</html>
